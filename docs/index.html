<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>

<body>
  <div class="container" id="root">
    <div class="starter-template">
      <!--<input type="checkbox" id="checkbox">-->
      <h1 class="text-success display-4">Promise App</h1>
      <form id="addToDoForm">
        <div class="form-group">
          <div class="col-lg-12">
            <div class="input-group">
              <input type="text" class="form-control" id="toDo" placeholder="Add you promise" aria-label="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary add" type="submit">Add</button>
              </span>
            </div>
            <small class="form-text text-muted">Your promise will be added to the list below</small>
          </div>
        </div>
      </form>
    
      <h2>Promise list</h2>
      <ul class="list-group" id="toDoList">
      </ul>
    </div>
  </div>
<script type="text/javascript" src="promise-app.bundle.js?0f27a70da6e54585df3a"></script></body>
</html>
